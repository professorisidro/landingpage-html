<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>.: Venda todo o santo dia! :.</title>
</head>
<body>
    <div id="titulo">
        <!-- div com o titulo do produto a ser vendido -->
        titulo
    </div>
    <div id="video">
        <!-- aqui vai o video de vendas -->
        video
    </div>
    <div id="vantagens">
        <!-- div com a seção de vantagens do produto -->
        vantagens
    </div>
    <div id="tituloDepoimentos">
        <!-- uma linha apenas apresentando os depoimentos da galera -->
        apresentacao dos depoimentos
    </div>

    <div id="depoimentos">
        <!-- aqui irao 3 depoimentos de cada um dos clientes -->
        depoimentos
    </div>

    <div id="cta">
        <!-- aqui vai o botão pra comprar ou mesmo o formulário de captura de leads -->
        cta
    </div>
    <footer id="politicas">
        <!-- politica de cancelamento, devoluçao, garantias etc -->
        politicas
    </footer>
</body>
</html>
